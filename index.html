<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <!-- Add the following link tag -->
    <link rel="icon" type="image/png" href="https://images.ctfassets.net/lzny33ho1g45/1GtQ57fpTQvFvhixeyIVim/03e81fa6569517e64a1e2aa030987d8a/doodled_to-do_list?w=1400">
    <!-- End of link tag -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="https://images.ctfassets.net/lzny33ho1g45/1GtQ57fpTQvFvhixeyIVim/03e81fa6569517e64a1e2aa030987d8a/doodled_to-do_list?w=1400" alt="App Icon">
            <h1>To-Do List</h1>
        </div>
        <div id="taskList"></div>
        <div>
            <input type="text" id="taskTitle" placeholder="Enter task title">
            <button onclick="addTask()">Add Task</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>

</html>
